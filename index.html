<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Dog Finder</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
<!-- Frederika the Great font from Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <header> Dog Finder</header>
<div class="center">
<h2>Find the right dog breed for you!</h2>
<p> Select your search criteria then click "Find My Matches" below. </p>
</div>




<div class="row" style="background: none">
<div class="left">
<h2>BREED GROUP</h2>
<select id="breedGroup" ></select>
</div>
<div class="right">
<h2>MAXIMUM WEIGHT</h2>

<input oninput = "weightLabel()" type="range" min="10" max="200" value="50" class="slider" id="weight" style="width: 80%">

<p id="weightLabel"></p>
</div>
</div>


<div class="center">
  <center><h2>TEMPERAMENT</h2></center>
</div>

<div class="row">
<div class="center">
  <div class="tempContainer">
<input onclick="selectAll()" type="checkbox" id="all"><label id="selectAll" for="all">Select All</label>
  </div>
</div>
</div>

<div class="row">
<div class = "column"id="temp1"></div>
<div class = "column"id="temp2"></div>
<div class = "column"id="temp3"></div>
<div class = "column" id="temp4"></div>
<div class = "column" id="temp5"></div>
<div class = "column" id="temp6"></div>
</div>
 


<div class="center">
<button onclick = "createProfiles(getMatchingBreeds(), getMatchingImages(), getMatchingTemps(), getMatchingWeights(), getMatchingGroups(), getMatchingBredFor());">FIND MATCHES</button>

</div>

<div class="center" style="border: 2px lightgrey;
border-style: dashed none dashed none;">
<h2>Already have a specific breed in mind? Search it by name here:</h2>
<input type="text" oninput = "createProfiles(getMatchingBreedsFromName(document.getElementById('search').value), getMatchingImages(), getMatchingTemps(), getMatchingWeights(), getMatchingGroups(), getMatchingBredFor());" id="search" placeholder="Search..">
</div>


<div class="row">
  <h3 id="matches"></h3>
</div>





<script src="utils.js"></script>
<script src="script.js"></script>
</body>
</html>
